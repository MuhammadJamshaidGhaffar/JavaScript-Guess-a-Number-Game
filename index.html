<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <script src="https://kit.fontawesome.com/d8dd4cb323.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <button type="button" onclick="" class="btn again">Again!</button>
        <p class="range-text">&lt;Between 1 and 20&gt;</p>
        <h1>Guess My Number!</h1>
        <div class="number">
            <p class="line"></p>
            <p class="value">?</p>
            <p class="line"></p>
        </div>
        <div class="input-output">
            <div class="input-div">
                <input type="number" name="" id="input-text" min="1" max="20" onkeydown="validInput(event)">
                <button type="button" class="btn" id="check-btn" onclick="check()">Check!</button>
            </div>
            <div class="output-div">
                <div class="item result">
                    <i class="fas fa-arrow-alt-circle-down item-icon fa-4x"></i>
                    <p class="text">Too Low</p>
                </div>
                <div class="item score">
                    <i class="fas fa-arrow-alt-circle-down item-icon fa-4x"></i>
                    <p class="text">score : </p>
                    <p class="value"></p>
                </div>
                <div class="item highScore">
                    <i class="fas fa-arrow-alt-circle-down item-icon fa-4x"></i>
                    <p class="text">HighScore : </p>
                    <p class="value"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
