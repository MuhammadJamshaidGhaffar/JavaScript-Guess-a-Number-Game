<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <script src="https://kit.fontawesome.com/d8dd4cb323.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container" id="container">
        <button type="button" onclick="again()" class="btn again">Again!</button>
        <p class="range-text">&lt;Between 1 and 20&gt;</p>
        <h1>Guess My Number!</h1>
        <div class="number">
            <p class="line"></p>
            <p class="value" id="hidden-number">?</p>
            <p class="line"></p>
        </div>
        <div class="input-output">
            <div class="input-div">
                <input type="text" name="" id="input-text" maxlength="2" oninput="validInput()">
                <button type="button" class="btn" id="check-btn" onclick="check()">Check!</button>
            </div>
            <div class="output-div">
                <div class="item result">
                    <i class="fas fa-question-circle fa-4x" id="result-icon"></i>
                    <p class="text" id="result-text">Start Guessing!</p>
                </div>
                <div class="item score">
                    <i class="fas fa-star-half-alt fa-4x"></i>
                    <p class="text">score : </p>
                    <p class="value" id="score-value"></p>
                </div>
                <div class="item highestScore">
                    <i class="fas fa-star fa-4x"></i>
                    <p class="text">HighScore : </p>
                    <p class="value" id="highestScore-value"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
