<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <script src="https://kit.fontawesome.com/d8dd4cb323.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <button type="button" onclick=""></button>
        <p class="range-text">Between 1 and 20</p>
        <h1>Guess My Number!</h1>
        <p class="line"></p>
        <p class="number">?</p>
        <p class="line"></p>
        <div class="input-div">
            <input type="text" name="" id="input-text">
            <button type="button"></button>
        </div>
        <div class="output-div">
            <div class="item result">
                <i class="fas fa-arrow-alt-circle-down item-icon"></i>
                <p class="text">Too Low</p>
            </div>
            <div class="item score">
                <i class="fas fa-arrow-alt-circle-down item-icon"></i>
                <p class="text">score</p>
                <p class="value"></p>
            </div>
            <div class="item highScore">
                <i class="fas fa-arrow-alt-circle-down item-icon"></i>
                <p class="text">HighScore</p>
                <p class="value"></p>
            </div>
        </div>
    </div>
</body>

</html>
